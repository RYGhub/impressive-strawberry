name: "ðŸ”¨ Steffo's Python Poetry Workflow"

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  release:
    types:
      - published
  schedule:
    - cron: "10 10 * * 1"  # Every monday at 10:10 AM

defaults:
  run:
    shell: bash

jobs:
  analyze-codeql:
    name: "ðŸ” Perform CodeQL analysis"
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' }}

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: "â¬‡ï¸ Checkout repository"
        uses: actions/checkout@v2

      - name: "ðŸ”¨ Initialize CodeQL"
        uses: github/codeql-action/init@v1
        with:
          languages: python

      - name: "ðŸ” Perform CodeQL analysis"
        uses: github/codeql-action/analyze@v1

  analyze-pytest:
    name: "ðŸ§ª Test package"
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: username
          POSTGRES_PASSWORD: password
          POSTGRES_DB: db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "5432:5432"

    steps:
      - name: "â¬‡ï¸ Checkout repository"
        uses: actions/checkout@v2

      - name: "ðŸ”¨ Setup Python"
        uses: actions/setup-python@v2

      - name: "ðŸ”¨ Setup Poetry"
        uses: abatilo/actions-poetry@v2.1.4

      - name: "ðŸ”¨ Setup Poetry Python environment"
        id: pyenv
        uses: Steffo99/actions-poetry-deps@0.2.3

      - name: "ðŸ§ª Run tests"
        run: |
          source ${{ steps.pyenv.outputs.pyenv }}/activate
          pytest --verbose --cov=. --cov-report=html

      - name: "â¬†ï¸ Upload coverage"
        uses: actions/upload-artifact@v2
        with:
          name: "code-coverage-report"
          path: htmlcov

  build-package:
    name: "ðŸ“¦ Build and publish Python package"
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}

    steps:
      - name: "â¬‡ï¸ Checkout repository"
        uses: actions/checkout@v2

      - name: "ðŸ”¨ Setup Python"
        uses: actions/setup-python@v2

      - name: "ðŸ”¨ Setup Poetry"
        uses: abatilo/actions-poetry@v2.1.4

      - name: "ðŸ”¨ Setup Poetry Python environment"
        uses: Steffo99/actions-poetry-deps@0.2.3

      - name: "ðŸ— Build package with Poetry"
        run: poetry build --no-interaction

      - name: "â¬†ï¸ Upload code package as artifact"
        uses: actions/upload-artifact@v2
        with:
          name: "package.tar.gz"
          path: dist/*.tar.gz

      - name: "â¬†ï¸ Upload wheel package as artifact"
        uses: actions/upload-artifact@v2
        with:
          name: "package.whl"
          path: dist/*.whl

      - name: "Publish Poetry package"
        run: poetry publish --no-interaction
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}

  build-docs:
    name: "ðŸ“” Build and publish documentation"
    runs-on: ubuntu-latest
    needs: build-package
    if: ${{ github.event_name == 'release' }}

    steps:
      - name: "â¬‡ï¸ Checkout repository"
        uses: actions/checkout@v2

      - name: "ðŸ”¨ Setup Python"
        uses: actions/setup-python@v2

      - name: "ðŸ”¨ Setup Poetry"
        uses: abatilo/actions-poetry@v2.1.4

      - name: "ðŸ”¨ Setup Poetry Python environment"
        id: pyenv
        uses: Steffo99/actions-poetry-deps@0.2.3

      - name: "ðŸ— Build HTML documentation with Sphinx"
        working-directory: docs/
        run: |
          source ${{ steps.pyenv.outputs.pyenv }}/activate
          make html

      - name: "â¬†ï¸ Upload docs artifact"
        uses: actions/upload-artifact@v2.3.1
        with:
          name: "documentation"
          path: "docs/build/html/"

      - name: "ðŸŒï¸ Publish build to GitHub Pages"
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          publish_dir: "docs/build/html/"
          enable_jekyll: false

  build-docker:
    name: "ðŸ³ Build and publish Docker image"
    runs-on: ubuntu-latest
    needs: build-package
    if: ${{ github.event_name == 'release' }}

    steps:
      - name: "â“ Find the release semantic version"
        id: semver
        uses: Steffo99/actions-semver@v0.1.0

      - name: "ðŸ”¨ Setup Buildx"
        uses: docker/setup-buildx-action@v1

      - name: "ðŸ”‘ Login to GitHub Containers"
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: RYGhub
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ— Build and push the Docker image"
        uses: docker/build-push-action@v2
        with:
          tags: >-
            ghcr.io/ryghub/impressive-strawberry:${{ steps.semver.outputs.full }},
            ghcr.io/ryghub/impressive-strawberry:${{ steps.semver.outputs.patch }},
            ghcr.io/ryghub/impressive-strawberry:${{ steps.semver.outputs.minor }},
            ghcr.io/ryghub/impressive-strawberry:${{ steps.semver.outputs.major }},
            ghcr.io/ryghub/impressive-strawberry:latest
          push: true
