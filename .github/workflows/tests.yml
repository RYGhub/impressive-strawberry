name: "Test suite"

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_call:


defaults:
  run:
    shell: bash

jobs:
  pytest:
    name: "ğŸ§ª Test package using pytest"
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: username
          POSTGRES_PASSWORD: password
          POSTGRES_DB: db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "5432:5432"

    steps:
      - name: "â¬‡ï¸ Checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”¨ Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: "ğŸ”¨ Setup Poetry"
        uses: abatilo/actions-poetry@v2.1.6
        with:
          poetry-version: "1.2.2"

      - name: "ğŸ”¨ Setup Poetry Python environment"
        id: pyenv
        uses: Steffo99/actions-poetry-deps@v0.2.4

      - name: "ğŸ§ª Run tests"
        run: |
          source ${{ steps.pyenv.outputs.pyenv }}/activate
          pytest --verbose --cov=. --cov-report=html

      - name: "â¬†ï¸ Upload coverage"
        uses: actions/upload-artifact@v3
        with:
          name: "Coverage"
          path: htmlcov

